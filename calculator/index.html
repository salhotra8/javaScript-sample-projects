<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,200" />
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/b5777728b6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="output">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <button data-all-clear class="double">AC</button>
        <button data-delete>DEL</button>
        <button data-operation="/"><i class="fa-solid fa-divide"></i></button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation="*"><span>*</span></button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation="+"><i class="fa-sharp fa-solid fa-plus"></i></button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation="-"><i class="fa-solid fa-minus"></i></button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal class="double"><i class="fa-solid fa-equals"></i></button>

    </div>

</body>

</html>
